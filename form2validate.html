<html>
	<head>
		<link rel="stylesheet" href="css/screen.css">
		<script src="jQuery/jquery-1.9.0.js"></script>
		<script src="jQuery/jquery.validate.js"></script>
		<script>
			$(document).ready ( function () {
				$("#form1").validate({
					rules : {
						fname : {
							required : true,
							minlength : 3
						},
						femail : {
							required : true,
							email : true
						},
						fusername : {
							required : true,
							rangelength : [6,10],
							remote : {
								url : "checkuser.php",
								data : {
									"user" :  $("#iusername").val()
								}
							}
						},
						fpass : {
							required : true,
							rangelength : [6,10]
						},
						frpass : {
							required : true,
							rangelength : [6,10],
							equalTo : "#ipass"
						},
						facyear : {
							digits : true,
							range : [1,3]
						}
						
					},
					messages : {
						fname : "insert a name with at least 3 characters",
						femail : "insert a valid email",
						fusername :  {
							required : "you must provide a username",
							rangelength : "must have 6-10 chars",
							remote : "already in use"
							
						},
						fpass : "insert a password with 6-10 chars",
						frpass : "password must match",
						facyear : " academic year must be [1,3]"
					}
				}	
			)
		});
		</script>
	</head>
	<body>
		<form class="cmxform" id="form1" action="echo.php" method="get">
			<p>
				<label for="iname">name</label>
				<input type="text" id="iname" name="fname" />
			</p>		
			<p>
				<label for="iemail">email</label>
				<input type="text" id="iemail" name="femail" />
			</p>
			<p>
				<label for="iusername">username:</label>
				<input type="text" id="iusername" name="fusername" />
			</p>
			<p>
				<label for="ipass">password:</label>
				<input type="text" id="ipass" name="fpass" />
			</p>
			<p>
				<label for="irpass">retype password:</label>
				<input type="text" id="irpass" name="frpass" />
			</p>
			<p>
				<label for="iacyear">academic year</label>
				<input type="text" id="iacyear" name="facyear" />
			</p>
			<p>
				<input type="submit" />
				<input type="reset"/>
			</p>

			
			
		</form>
	</body>
</html>
